<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <style> 
    .gradient-custom {
/* fallback for old browsers */
background: #f093fb;

/* Chrome 10-25, Safari 5.1-6 */
background: -webkit-linear-gradient(to bottom right, rgb(69, 180, 255), rgb(68, 89, 182));

/* W3C, IE 10+/ Edge, Firefox 16+, Chrome 26+, Opera 12+, Safari 7+ */
background: linear-gradient(to bottom right, rgb(97, 97, 97), rgb(78, 38, 255))
}

.card-registration .select-input.form-control[readonly]:not([disabled]) {
font-size: 1rem;
line-height: 2.15;
padding-left: .75em;
padding-right: .75em;
}
.card-registration .select-arrow {
top: 13px;
}
    
    
    
    </style>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">









</head>
<body>


    <section class="vh-100 gradient-custom">
        <div class="container py-5 h-100">
          <div class="row justify-content-center align-items-center h-100">
            <div class="col-12 col-lg-9 col-xl-7">
              <div class="card shadow-2-strong card-registration" style="border-radius: 15px;">
                <div class="card-body p-4 p-md-5">
                  <h3 class="mb-4 pb-2 pb-md-0 mb-md-5">Registration Form</h3>
                  <form method ="post">           

                    <div class="row">
                        <div class="col-md-6 mb-4">
        
                          <div class="form-outline">
                            <input type="text" name= "svn" class="form-control form-control-lg"  required/>
                            <label class="form-label" for="firstName">SVN</label>
                          </div>
        
                        </div>

                    <div class="row">
                      <div class="col-md-6 mb-4">
      
                        <div class="form-outline">
                          <input type="text" name="first_name" class="form-control form-control-lg" required />
                          <label class="form-label" for="firstName">First Name</label>
                        </div>
      
                      </div>
                      <div class="col-md-6 mb-4">
      
                        <div class="form-outline">
                          <input type="text" name="second_name" id="lastName" class="form-control form-control-lg" />
                          <label class="form-label" for="lastName">Last Name</label>
                        </div>
      
                      </div>
                    </div>
      
                    <div class="row">
                      <div class="col-md-6 mb-4 d-flex align-items-center">
      
                        <div class="form-outline datepicker w-100">
                          <input type="text"  name="birthDate" class="form-control form-control-lg" id="birthdayDate" required/>
                          <label for="birthdayDate" class="form-label">Birthday</label>
                        </div>
      
                      </div>
                      <div class="col-md-6 mb-4 pb-2">
      
                        <div class="form-outline">
                          <input type="tel" name ="adress" class="form-control form-control-lg" />
                          <label class="form-label" for="phoneNumber"> Adress </label>
                        </div>
      
                      </div>

                      
                    </div>
      
                    <div class="row">
                      <div class="col-md-6 mb-4 pb-2">
      
                        <div class="form-outline">
                          <input type="email"  name ="email" id="emailAddress" class="form-control form-control-lg"  required/>
                          <label class="form-label" for="emailAddress">Email</label>
                        </div>
      
                      </div>
                      <div class="col-md-6 mb-4 pb-2">
      
                        <div class="form-outline">
                          <input type="tel" id="phoneNumber" name = "postal" class="form-control form-control-lg" />
                          <label class="form-label" for="phoneNumber"> Postal </label>
                        </div>
      
                      </div>
                    </div>
      
                    <div class="col-md-6 mb-4 pb-2">
      
                        <div class="form-outline">
                          <input type="tel" id="phoneNumber" name="location" class="form-control form-control-lg"  required/>
                          <label class="form-label" for="phoneNumber">Location</label>
                        </div>
      
                      </div>
                    </div>


                    <div class="row">              
                    <div class="row">
                    
                        
                    <div class="col-md-6 mb-4 pb-2">
      
                      <div class="form-outline">
                        <input type="tel" id="phoneNumber" name="password" class="form-control form-control-lg"  required/>
                        <label class="form-label" for="phoneNumber">Password</label>
                      </div>
    
                    </div>

                    </div>

                    <div class="mt-4 pt-2">
                      <input class="btn btn-primary btn-lg" type="submit" value="Submit" />
                    </div>
                    <div class="row">

                        <a href="{{url_for('login')}}"  type = "button" class="btn btn-warning btn-block mb-4" style="margin-top: 3%"> Back to login</a>

                    </div>
                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>













    
</body>
</html>
