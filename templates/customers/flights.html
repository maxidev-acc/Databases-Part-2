{% extends "customers/index.html" %}


{% block content %}



 <h1>Available flights</h1>



  
 <div class="container" style="text-align: center; "> 
  <h1>Available flights</h1>


 <div class="card" style="display: flex; padding: 3%;"> 
      {% for f in fl %}
      <form method="post"> 
        <div class="card"> 
        <button type = "submit" class="btn btn-light" >
          <div  name =  "" class="card-header"  value="{{ f[0] }}" disabled> <h2>  Flight :   {{ f[3] }}  -  {{ f[4] }} </h2> </div>

          Flight Infos
          <div style=" width: 20cm; margin: 0 auto ; margin-top: 1%;"> 
          <input id="name"  name ="flightNo"  type="text"  hidden  value="{{ f[0]}}">
          
          <div class="card-body" >
            <h5 class="card-title">{{ f[3] }}  <img src="https://flagsapi.com/{{f[0]}}/flat/64.png"> - {{ f[4] }} <img src="https://flagsapi.com/{{f[0]}}/flat/64.png"> </h5>
          
            <p class="card-text">Airplane type:  {{ f[6] }}</p>
            <p class="card-text">Your Pilot: {{ f[5] }}</p>
            <p class="card-text">Depature: {{ f[1] }} at  {{ f[3] }}  Airport</p>
            <p class="card-text">Arrival: {{ f[2] }} at {{ f[4] }}  Airport</p>

            <p class="card-text">Your Pilot: {{ f[5] }}</p>
            <div name = "flightNo"  value ="{{ f[3] }}"   >  {{ f[3] }} </div>


  
          </div>
          </div>
        </button>
      </div>
      </form>
     
    
    {% endfor %}
  </div>



</div>   
{% endblock %}
